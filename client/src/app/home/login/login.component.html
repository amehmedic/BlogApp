<form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off" class="login-form">
  <h2 class="text-center text-primary">Sign in</h2>
  <hr>
  <div class="input">
    <div class="username-field">
      <input type="text" class="form-control" name="username" formControlName="username" placeholder="Username">
    </div>
  </div>
  <div class="input">
    <div class="password-field">
      <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" name="password" formControlName="password" placeholder="Password">
      <button type="button" [hidden]="!model.password" (click)="toggleShowPassword()" class="show-password-btn">
        <i class="fa" [ngClass]="{ 'fa-eye': showPassword, 'fa-eye-slash': !showPassword }"></i>
      </button>
    </div>
  </div>
  <div class="buttons text-center">
    <button class="btn btn-success me-2" type="submit" [disabled]="!loginForm.valid">Login</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
