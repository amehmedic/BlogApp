<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3">
      <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
      <div class="password-input">
        <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
        <button type="button" [hidden]="!model.password" (click)="toggleShowPassword()" class="show-password-btn">
          <i class="fa" [ngClass]="{ 'fa-eye': showPassword, 'fa-eye-slash': !showPassword }"></i>
        </button>
      </div>
      <input type="text" class="form-control" name="email" [(ngModel)]="model.email" placeholder="Email">
    </div>
    <div class="text-center">
      <button class="btn btn-success me-2" type="submit">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
