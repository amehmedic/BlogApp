<div class="post-container">
    <div class="post">
        <div class="post-header">
        <img src="{{post?.postPictureUrl}}" class="post-picture">
        <h2 class="post-title">Posted by: {{member?.userName}}</h2>
        </div>
        <div class="post-body">
        <p class="post-description">{{post?.description}}</p>
        <p class="likes">Likes: {{post?.numberOfLikes}}</p>
        <p class="likes">Comments: {{post?.numberOfComments}}</p>
        <div class="post-actions">
            <button class="btn btn-primary m-2" >Like</button>
            <button class="btn btn-primary" >Comment</button>
        </div>
    </div>
    </div>
</div>
