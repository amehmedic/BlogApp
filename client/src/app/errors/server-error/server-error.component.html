<h4>Internal Server Error - Refresh the page!</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">What to do next?</p>
    <ol>
        <li>Open dev tools and check the failing request</li>
        <li>Examine the request URL - is your endpoint correct?</li>
    </ol>
</ng-container>
